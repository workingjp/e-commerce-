<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">SignIn</h2>
              <p class="text-white-50 mb-5">Please enter your signin and password!</p>

              <form (ngSubmit)="onLogin(login)" #login="ngForm">

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Email</label>
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email" required ngModel
                    email #email="ngModel" />
                  <small class="text-danger" *ngIf="email.touched && email.invalid">Email is required</small>
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password"
                    required ngModel #password="ngModel" />
                  <small class="text-danger" *ngIf="password.touched && password.invalid">Password is required</small>
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" routerLink="/forgotpass">Forgot password?</a></p>

                <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="login.invalid">Login</button>

              </form>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href='https://www.facebook.com/' class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="https://twitter.com/" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="https://gmail.com/" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>
            </div>
            <div>
              <p class="mb-0">Don't have an account? <a routerLink="/signup" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
